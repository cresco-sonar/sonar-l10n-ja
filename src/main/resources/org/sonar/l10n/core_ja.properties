mode_tour.step1.title=SonarQube Server {version}へようこそ！
mode_tour.step1.img_alt=2つの新しいモードにおける問題の違いの視覚的プレゼンテーション
mode_tour.step1.description=<p1>2つのモード、<b>標準エクスペリエンス</b>と<b>マルチ品質ルール (MQR) モード</b>を導入しました。これにより、あなたとチームは慣れ親しんだワークフローを使い続けることも、新しいコンセプトを試すこともできます。</p1><p>このツアーで両者の違いを確認してください。</p>
mode_tour.step2.title=標準エクスペリエンス
mode_tour.step2.img_alt=標準エクスペリエンスの新しいバッジの視覚的プレゼンテーション: セキュリティホットスポット、バグ、コードスメル
mode_tour.step2.description=<p1>標準エクスペリエンスは、<b>脆弱性</b>、<b>バグ</b>、<b>コードスメル</b>などのルールタイプの使用を含みます。各ルールは単一のタイプと重大度レベルを持ち、適切な権限でカスタマイズ可能です。</p1><p>この方法は、最も大きな影響を与える単一のソフトウェア品質（例：セキュリティ、信頼性、保守性）に基づいてルールに重大度を割り当てます。</p>
mode_tour.step3.title=マルチ品質ルールモード
mode_tour.step3.img_alt=新しいソフトウェア品質バッジの視覚的プレゼンテーション: セキュリティ、信頼性、保守性と対応する標準エクスペリエンスバッジの関係
mode_tour.step3.description=<p1>新しいマルチ品質ルールモードは、問題がすべてのソフトウェア品質に与える影響をより正確に表現することを目的としています。</p1><p>これは、ルールに対して各ソフトウェア品質（セキュリティ、信頼性、保守性）ごとに別々の重大度を割り当て、従来のタイプ（脆弱性、バグ、コードスメル）に代わるものです。適切な権限で重大度レベルをカスタマイズできます。</p><p>この方法は、最も深刻な影響だけでなく、すべてのソフトウェア品質への影響が明確になることに重点を置いています。</p>
mode_tour.step4.title=モード切り替え
mode_tour.step4.img_alt=管理設定でのStandard ExperienceモードとMQRモードの切り替えの視覚的表示
mode_tour.step4.description=<p1>現在のモードは <b>{mode}</b> です。</p1><p>十分な権限があれば、管理 > 設定 > 一般設定 > モードから変更できます。</p><p>インスタンスはアップグレード元のソフトウェアバージョンに最も近いモードで起動します。</p>
mode_tour.step5.title=ヘルプセクションからツアーを再度見ることができます
