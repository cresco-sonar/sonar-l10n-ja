sca.licenses.category.permissive_standard=このカテゴリには最も一般的に使用されるパーミッシブ ライセンスが含まれます。パーミッシブ ライセンスは、非常に最小限の義務（主に帰属表示）で使用および改変の広範な許可を付与します。このカテゴリのライセンスは、パーミッシブなオープンソースライセンスのすべての基本要素を備えています。標準的なパーミッシブ ライセンスの例にはMITおよびApacheソフトウェアライセンスがあります。
