component_measures.overview.project_overview.title=リスク
component_measures.overview.project_overview.description=運用リスクを迅速に把握できます。キーボード操作を利用するユーザー向けに、要素は各ファイルのコード行数でソートされています。緑以外の色は即時のリスクを示します：調査が必要な バグ または 脆弱性 です。グラフの上または右側に位置する場合は、長期の健全性にリスクがあることを意味します。左下の緑のバブルが最良です。
component_measures.overview.Reliability.description=バグ の運用リスクを確認できます。キーボード操作を利用するユーザー向けに、要素はファイルごとの バグ 数でソートされています。バブルの色が赤に近づくほど、最も重大な バグ の重大度が高いことを示します。バブルの大きさは バグ の量を示し、垂直位置は バグ 修正にかかる推定時間を表します。下端の小さな緑のバブルが最良です。
component_measures.overview.Security.description=脆弱性の運用リスクを確認します。キーボードを使用するユーザー向けに、要素はファイルごとの脆弱性の量で並べ替えられています。バブルの色が赤に近いほど、最も深刻な脆弱性が存在します。バブルの大きさは脆弱性の量を示し、各バブルの垂直位置は脆弱性の修正に必要な推定時間を表しています。下端にある小さな緑のバブルが最良です。
component_measures.overview.Maintainability.description=コードスメルの長期的リスクを確認します。キーボードを使用するユーザー向けに、要素はファイルごとのコードスメルの量で並べ替えられています。バブルの色が赤に近いほど技術的負債の割合が高くなります。バブルの大きさはコードスメルの量を示し、各バブルの垂直位置はコードスメルの修正に必要な推定時間を表しています。下端にある小さな緑のバブルが最良です。
component_measures.overview.Coverage.description=未カバーのテストコードの長期的リスクを確認します。キーボードを使用するユーザー向けに、要素はファイルごとの未カバー行数で並べ替えられています。バブルの大きさは未カバー行数を示し、各バブルの垂直位置は不足しているカバレッジの量を表しています。下端にある小さなバブルが最良です。
component_measures.overview.Duplications.description=重複の長期的リスクを確認します。キーボードを使用するユーザー向けに、要素はファイルごとの重複ブロック数で並べ替えられています。バブルの大きさは重複ブロックの量を示し、各バブルの垂直位置は重複ブロック内の行数を表しています。下端にある小さなバブルが最良です。
component_measures.overview.see_data_as_list=このチャートのデータをリスト形式で表示する
component_measures.domain_subnavigation.Reliability.help=このドメインの問題は、期待と異なる動作をするコードを示します。
component_measures.domain_subnavigation.Maintainability.help=このドメインの問題は、適切に更新するのが困難なコードを示します。
component_measures.domain_subnavigation.Security.help=このドメインの問題は、ハッカーに対する潜在的な弱点を示します。
component_measures.domain_subnavigation.SecurityReview.help=このドメインは、ホットスポットとそれらのレビュー状況としての潜在的なセキュリティリスクを表します。
component_measures.domain_subnavigation.Complexity.help=アプリケーションの制御フローの単純さや複雑さを示します。循環的複雑度は完全なテストカバレッジに必要な最小テストケース数を測定します。認知的複雑度はアプリケーションの理解の難しさを測る指標です。
